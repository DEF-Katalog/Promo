<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Produk A</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #f8f9fa;
}

nav {
    background: #1e3c72;
    padding: 15px 40px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
}

img {
    width: 400px;
    border-radius: 12px;
}

.detail {
    flex: 1;
}

.price {
    font-size: 24px;
    color: #e63946;
    font-weight: bold;
    margin: 15px 0;
}

.btn {
    display: inline-block;
    padding: 12px 20px;
    background: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
}

.btn:hover {
    background: #1ebe5d;
}
    .gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#mainImage {
    width: 400px;
    border-radius: 12px;
    margin-bottom: 15px;
}

.thumbnails {
    display: flex;
    gap: 10px;
}

.thumbnails img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0.7;
    transition: 0.3s;
}

.thumbnails img:hover {
    opacity: 1;
    transform: scale(1.05);
}
</style>
</head>

<body>

<nav>
    <a href="index.html">‚Üê Kembali ke Katalog</a>
</nav>

<div class="container">
    <div class="gallery">
    <img id="mainImage" src="https://via.placeholder.com/500x400">
    
    <div class="thumbnails">
        <img src="https://via.placeholder.com/500x400" onclick="changeImage(this)">
        <img src="https://via.placeholder.com/500x401" onclick="changeImage(this)">
        <img src="https://via.placeholder.com/500x402" onclick="changeImage(this)">
        <img src="https://via.placeholder.com/500x403" onclick="changeImage(this)">
    </div>
</div>
    <div class="detail">
        <h1>Produk Premium A</h1>
        <div class="price">Rp 150.000</div>
        <p>
            Produk Premium A dibuat dari material berkualitas tinggi,
            desain modern, dan cocok untuk kebutuhan rumah maupun kantor.
        </p>

        <h3>Spesifikasi:</h3>
        <ul>
            <li>Bahan premium</li>
            <li>Desain elegan</li>
            <li>Garansi 1 tahun</li>
        </ul>

        <br>
        <a class="btn" href="https://wa.me/628997997958?text=Halo%20saya%20tertarik%20dengan%20Produk%20Premium%20A" target="_blank">
            Beli via WhatsApp
        </a>
    </div>
</div>
<script>
function changeImage(element) {
    document.getElementById("mainImage").src = element.src;
}
</script>
</body>
</html>
