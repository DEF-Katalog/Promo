<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Katalog Produk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .price {
            color: red;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Katalog Produk</h1>

<div class="container" id="produk">
    <!-- Produk akan muncul di sini -->
</div>

<script>
    // DATA PRODUK
    const products = [
        {
            id: 1,
            name: "Produk A",
            price: 150000
        },
        {
            id: 2,
            name: "Produk B",
            price: 250000
        }
    ];

    // AMBIL CONTAINER
    const container = document.getElementById("produk");

    // LOOPING DATA
    products.forEach(product => {
        container.innerHTML += `
            <div class="card">
                <h3>${product.name}</h3>
                <div class="price">Rp ${product.price}</div>
                <button>Lihat Detail</button>
            </div>
        `;
    });
</script>

</body>
</html>
