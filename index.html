<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Katalog Produk</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; margin:0; }
        header { background:#2c3e50; color:white; text-align:center; padding:20px; }
        .container { display:flex; gap:20px; padding:30px; flex-wrap:wrap; }
        .card { background:white; padding:15px; border-radius:8px; width:250px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
        .card img { width:100%; border-radius:8px; }
        .price { color:#e74c3c; font-weight:bold; }
        button { background:#3498db; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; }
    </style>
</head>
<body>

<header>
    <h1>Katalog Produk</h1>
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/250x150">
        <h3>Produk A</h3>
        <p class="price">Rp 150.000</p>
        <button>Beli</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250x150">
        <h3>Produk B</h3>
        <p class="price">Rp 200.000</p>
        <button>Beli</button>
    </div>
</div>

</body>
</html>
